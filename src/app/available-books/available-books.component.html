<div class="container">
    <h1>Available Books</h1>
    <table class="table">
        <thead class="thead-dark">
          <tr>
              <th scope="col">Book Name</th>
              <th scope="col">Author</th>
              <th scope="col">Description</th>
              <th scope="col">Issue Status</th>
              <th scope="col">Actions</th>
          </tr>
        </thead>

        <tbody>
            <tr *ngFor="let book of allBooks">
                <td>{{book.name}}</td>
                <td>{{book.author}}</td>
                <td>{{book.description}}</td>
                <td>{{book.issued? 'Not Available' : 'Available'}}</td>
                <td>
                    <button class="btn btn-sm btn-success mr-2" (click)="issueBook(book.id)">Issue</button>
                    <button class="btn btn-sm btn-primary mr-2" routerLink="/edit-book/{{book.id}}">Edit</button>
                    <button class="btn btn-sm btn-danger" (click)="deleteBook(book.id)">Delete</button>
                </td>
            </tr>
        </tbody>
      </table>
</div>
